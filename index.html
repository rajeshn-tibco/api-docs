<!DOCTYPE html>
<html>
<head>
    <title>Multiple OpenAPI Documentation</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }
        #sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
        }
        #sidebar a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #333;
        }
        #redoc-container {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        </div>
    <div id="redoc-container">
        <redoc id="redoc-content"></redoc>
    </div>

    <script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"></script>
    <script>
        const specs = [
            { name: "API 1", url: "openapi.yaml" },
            { name: "API 2", url: "openapi2.yaml" },
            { name: "API 3", url: "api3.yaml" },
        ];

        const sidebar = document.getElementById("sidebar");
        const redocContent = document.getElementById("redoc-content");

        specs.forEach((spec) => {
            const link = document.createElement("a");
            link.textContent = spec.name;
            link.href = "#";
            link.addEventListener("click", () => {
                redocContent.setAttribute("spec-url", spec.url);
                Redoc.init(spec.url, {}, redocContent);
            });
            sidebar.appendChild(link);
        });

        // Load the first API by default
        if (specs.length > 0) {
            redocContent.setAttribute("spec-url", specs[0].url);
            Redoc.init(specs[0].url, {}, redocContent);
        }
    </script>
</body>
</html>
