<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>API Dcoumentation</title>
    <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <h2>Available APIs</h2>
    <select id="apiSelector">
        <option value="openapi.yaml">API 1</option>
        <option value="openapi2.yaml">API 2</option>
    </select>
    <div id="swagger-ui"></div>
    <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
        function loadSwagger(apiUrl) {
            window.ui = SwaggerUIBundle({
                url: apiUrl,
                dom_id: "#swagger-ui",
            });
        }

        document.getElementById("apiSelector").addEventListener("change", function() {
            loadSwagger(this.value);
        });

        // Load the first API by default
        loadSwagger("openapi.yaml");
    </script>
	
  </body>
</html>
