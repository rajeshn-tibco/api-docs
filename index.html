<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Documentation</title>
    <script src="redoc.standalone.js"></script>
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        #sidebar h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            margin: 10px 0;
        }
        #sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            cursor: pointer;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>Available APIs</h2>
        <ul>
            <li><a href="#" onclick="loadAPI('openapi.yaml')">API 1</a></li>
            <li><a href="#" onclick="loadAPI('openapi2.yaml')">API 2</a></li>
        </ul>
    </div>

    <div id="content">
        <redoc spec-url="openapi1.yaml"></redoc>
    </div>

    <script>
        function loadAPI(apiUrl) {
            document.getElementById('content').innerHTML = `<redoc spec-url="${apiUrl}"></redoc>`;
            Redoc.init(apiUrl, {}, document.getElementById('content'));
        }
    </script>

</body>
</html>
