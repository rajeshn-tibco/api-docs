<!DOCTYPE html>
<html>
<head>
  <title>Multi-API Docs</title>
  <script src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
  <style>
    .tab { padding: 10px; cursor: pointer; background: #eee; }
    .tab.active { background: #ddd; }
    .content { display: none; }
    .content.active { display: block; }
  </style>
</head>
<body>
  <div style="display: flex;">
    <div class="tab active" onclick="showTab('api1')">API 1</div>
    <div class="tab" onclick="showTab('api2')">API 2</div>
  </div>
  
  <div id="api1" class="content active">
    <rapi-doc spec-url="openapi.yaml"></rapi-doc>
  </div>
  <div id="api2" class="content">
    <rapi-doc spec-url="petstore.yaml"></rapi-doc>
  </div>

  <script>
    function showTab(tabId) {
      // Hide all tabs
      document.querySelectorAll('.content').forEach(el => {
        el.classList.remove('active');
      });
      // Deactivate all tab buttons
      document.querySelectorAll('.tab').forEach(el => {
        el.classList.remove('active');
      });
      // Show selected tab
      document.getElementById(tabId).classList.add('active');
      // Activate clicked tab button
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
